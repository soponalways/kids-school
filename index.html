<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/48f2a34ae7.js" crossorigin="anonymous"></script>
    <title>Kids School</title>
    <link rel="stylesheet" href="./styles/kids.css">
</head>

<body class="quicksand-normal">
    <Header>
        <nav>
            <div class="site-name-and-logo">
                <img class="site-logo" src="./assets/logo.png" alt="Site logo">
                <h2 class="site-name ">
                    SCHOOL
                </h2>
            </div>
            <ul class="nav-links">
                <li class="nav-link text-orange">Home</li>
                <li class="nav-link text-blue-sky">About</li>
                <li class="nav-link text-green-light">Facilities</li>
                <li class="nav-link text-blue-dark">Admission</li>
            </ul>
            <div class="contact-btn-div"><button class="contact-btn hover-shadow-sky-blue pointer">Contact</button></div>
            <div class="menu-bar"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <section class="banner">
            <div class="banner-content">
                <h1 class="section-title"><span class="text-orange">Empowering</span>
                    students from small age <span class="text-sky-blue">towards vision</span></h1>
                <p class="section-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="btn-primary pointer">Enroll Now</button>
            </div>
            <div class="img-container"><img src="./assets/hero-kids.png" alt="Kids photo the kids are enjoy there life " class="banner-img"></div>
        </section>
    </Header>
    <main></main>
    <footer></footer>
</body>

</html>
